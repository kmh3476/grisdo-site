  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=네이버_JS_CLIENT_ID"></script>

  <script>
(async () => {
  const address = "대구광역시 달서구 감삼남1길 9 서대구교회";

  // 1) 서버(Netlify Function)로 지오코딩 요청 (Secret 숨김)
  const res = await fetch(`/.netlify/functions/geocode?address=${encodeURIComponent(address)}`);
  const data = await res.json();

  if (data.status !== "OK") {
    console.error("Geocode failed:", data);
    // 실패 시 기본 좌표로라도 보여주기(선택)
    return;
  }

  const latLng = new naver.maps.LatLng(data.lat, data.lon);

  // 2) 지도 생성
  const map = new naver.maps.Map("map", {
    center: latLng,
    zoom: 16,
  });

  // 3) 마커
  new naver.maps.Marker({
    position: latLng,
    map: map,
  });
})();
</script>
