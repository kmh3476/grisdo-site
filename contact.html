<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=i3cudqbh44"></script>

<script>
  (function () {
    // ✅ 고정 좌표 (위도, 경도)
    const LAT = 35.8481402324648;
    const LON = 128.539009627304;

    // SDK 로드 실패(인증 실패) 방어
    if (!window.naver || !naver.maps) {
      console.error("Naver Maps SDK not loaded. Check ncpKey + Web service URL.");
      return;
    }

    const center = new naver.maps.LatLng(LAT, LON);

    const map = new naver.maps.Map("map", {
      center: center,
      zoom: 16,
      // 드래그/줌 옵션(원하면)
      // scrollWheel: false,
      // pinchZoom: true,
      // draggable: true,
    });

    new naver.maps.Marker({
      position: center,
      map: map,
    });
  })();
</script>
