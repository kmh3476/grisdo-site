<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공지/주보 | 서대구감리교회</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  
  <!-- HEADER (contact.html과 동일) -->
  <header class="header">
  <div class="container headerRow">
    <a class="logo" href="/">서대구감리교회</a>

    <!-- ✅ 햄버거 버튼 (모바일에서만 보임) -->
    <button class="navToggle" type="button" aria-label="메뉴 열기" aria-expanded="false">
      <span class="navToggle__bar"></span>
      <span class="navToggle__bar"></span>
      <span class="navToggle__bar"></span>
    </button>

    <!-- ✅ 데스크탑 메뉴 -->
    <nav class="nav nav--desktop">
      <a href="about.html">교회소개</a>
      <a href="worship.html">예배안내</a>
      <a href="notice.html">공지/주보</a>
      <a href="contact.html">오시는길</a>
    </nav>
  </div>

  <!-- ✅ 모바일 메뉴 패널 -->
  <nav class="navMobile" aria-label="모바일 메뉴">
    <a href="about.html">교회소개</a>
    <a href="worship.html">예배안내</a>
    <a href="notice.html">공지/주보</a>
    <a href="contact.html">오시는길</a>
  </nav>
</header>


  <main>
    <!-- SUB HERO (사진 영역) -->
    <section class="subHero noticeHero">
      <div class="subHero__bg"></div>
      <div class="container subHero__content">
        <h1>공지/주보</h1>
        <p>교회 소식과 주보를 확인하세요.</p>
      </div>
    </section>

    <section class="section">
        <div class="boardGrid">

<aside class="boardSide boardSide--right">
  <nav class="boardNav boardNav--text" aria-label="공지/주보 메뉴">
    <a class="boardNav__item isActive" href="#notice" data-tab="notice">공지</a>
    <a class="boardNav__item" href="#bulletin" data-tab="bulletin">주보</a>
  </nav>
</aside>

          <section class="boardMain">
            <div class="boardHead">
              <h2 id="boardTitle">공지</h2>
              <p id="boardDesc">교회 소식과 공지를 확인하세요.</p>
            </div>

            <!-- 공지 -->
            <div class="boardList" data-pane="notice">
  <a class="postCard" href="notices/notice-1.html">
    <div class="postThumb">
      <img src="assets/img/notice/2026-02-12.jpg" alt="새가족 교육 안내">
    </div>

    <div class="postMeta">
      <span class="postTag">공지</span>
      <span class="postDate">2026-02-12</span>
    </div>

    <div class="postTitle">새가족 교육 안내</div>
  </a>
</div>


            <!-- 주보 -->
            <div class="boardList isHidden" data-pane="bulletin">
  <a class="postCard" href="assets/bulletins/2026-02-09.pdf" target="_blank" rel="noopener">
    <div class="postThumb">
      <img src="assets/img/bulletins/2026-02-09.jpg" alt="2026-02-09 주보">
    </div>

    <div class="postMeta">
      <span class="postTag">주보</span>
      <span class="postDate">2026-02-09</span>
    </div>

    <div class="postTitle">2026년 2월 9일 주보</div>
  </a>
</div>

          </section>

        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 서대구감리교회. All rights reserved.</p>
    </div>
  </footer>

  <script>
    (function () {
      const navItems = document.querySelectorAll(".boardNav__item");
      const panes = document.querySelectorAll(".boardList");
      const titleEl = document.getElementById("boardTitle");
      const descEl = document.getElementById("boardDesc");

      const meta = {
        notice: { title: "공지", desc: "교회 소식과 공지를 확인하세요." },
        bulletin: { title: "주보", desc: "주보(PDF/이미지)와 예배 안내를 확인하세요." },
      };

      function setTab(tab) {
        navItems.forEach(a => a.classList.toggle("isActive", a.dataset.tab === tab));
        panes.forEach(p => p.classList.toggle("isHidden", p.dataset.pane !== tab));
        titleEl.textContent = meta[tab]?.title ?? "게시판";
        descEl.textContent = meta[tab]?.desc ?? "";
      }

      function fromHash() {
        const tab = (location.hash || "#notice").replace("#", "");
        setTab(tab === "bulletin" ? "bulletin" : "notice");
      }

      window.addEventListener("hashchange", fromHash);
      fromHash();
    })();
  </script>
</body>
</html>
