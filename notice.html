<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공지/주보 | 서대구감리교회</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- HEADER (contact.html과 동일) -->
  <header class="header">
    <div class="container headerRow">
      <a class="logo" href="/">서대구감리교회</a>
      <nav class="nav">
        <a href="about.html">교회소개</a>
        <a href="worship.html">예배안내</a>
        <a href="notice.html">공지/주보</a>
        <a href="contact.html">오시는길</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- SUB HERO (사진 영역) -->
    <section class="subHero noticeHero">
      <div class="subHero__bg"></div>
      <div class="container subHero__content">
        <h1>공지/주보</h1>
        <p>교회 소식과 주보를 확인하세요.</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="boardGrid">

          <!-- 좌측 메뉴 -->
          <aside class="boardSide">
            <div class="boardSide__title">게시판</div>

            <nav class="boardNav" aria-label="공지/주보 메뉴">
              <a class="boardNav__item isActive" href="#notice" data-tab="notice">공지</a>
              <a class="boardNav__item" href="#bulletin" data-tab="bulletin">주보</a>
            </nav>

            <div class="boardActions">
              <a class="btn btnGhost boardActions__btn" href="#" data-action="add-notice">+ 교회소식</a>
              <a class="btn boardActions__btn" href="#" data-action="add-bulletin">+ 주보</a>
            </div>
          </aside>

          <!-- 우측 리스트 -->
          <section class="boardMain">
            <div class="boardHead">
              <h2 id="boardTitle">공지</h2>
              <p id="boardDesc">교회 소식과 공지를 확인하세요.</p>
            </div>

            <!-- 공지 -->
            <div class="boardList" data-pane="notice">
              <a class="boardItem" href="#">
                <div class="boardItem__meta">2026-02-12 · 교역자실</div>
                <div class="boardItem__title">새가족 교육 안내</div>
                <div class="boardItem__desc">예배 후 2층에서 진행됩니다.</div>
              </a>
            </div>

            <!-- 주보 -->
            <div class="boardList isHidden" data-pane="bulletin">
              <a class="boardItem" href="#">
                <div class="boardItem__meta">2026-02-09 · PDF</div>
                <div class="boardItem__title">2/9 주보</div>
                <div class="boardItem__desc">주일 예배 순서 및 광고를 확인하세요.</div>
              </a>
            </div>
          </section>

        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 서대구감리교회. All rights reserved.</p>
    </div>
  </footer>

  <script>
    (function () {
      const navItems = document.querySelectorAll(".boardNav__item");
      const panes = document.querySelectorAll(".boardList");
      const titleEl = document.getElementById("boardTitle");
      const descEl = document.getElementById("boardDesc");

      const meta = {
        notice: { title: "공지", desc: "교회 소식과 공지를 확인하세요." },
        bulletin: { title: "주보", desc: "주보(PDF/이미지)와 예배 안내를 확인하세요." },
      };

      function setTab(tab) {
        navItems.forEach(a => a.classList.toggle("isActive", a.dataset.tab === tab));
        panes.forEach(p => p.classList.toggle("isHidden", p.dataset.pane !== tab));
        titleEl.textContent = meta[tab]?.title ?? "게시판";
        descEl.textContent = meta[tab]?.desc ?? "";
      }

      function fromHash() {
        const tab = (location.hash || "#notice").replace("#", "");
        setTab(tab === "bulletin" ? "bulletin" : "notice");
      }

      window.addEventListener("hashchange", fromHash);
      fromHash();
    })();
  </script>
</body>
</html>
